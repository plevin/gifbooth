<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>The GIFt</title>
	<style>
		#content {
    width: 100vw;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
}

#image {
    max-width: 100%;
    max-height: 100%;
    min-width: 100vw;
    min-height: 100vh;
    object-fit: cover;
}

		}
	</style>
	<script>
		document.addEventListener('DOMContentLoaded', (event) => {
			const img_array = ["recent_gifs/1.gif", "recent_gifs/2.gif", "recent_gifs/3.gif"]; // this is where you add GIFs, with ,"#.gif"
			const time_lapse = 7500; // time in milliseconds between image transitions

			let index = 0;
			const imageElement = document.getElementById("image");

			function changeImage(){
				if(index === img_array.length){
					index = 0;
				}
				imageElement.src = img_array[index];
				index++;
				setTimeout(changeImage, time_lapse);
			}
			changeImage();
		});
	</script>
</head>
<body>
	<div id="content">
		<img src="" alt="" id="image">
	</div>
</body>
</html>
